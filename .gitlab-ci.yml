stages:
  - build:install
  - build:client
  - test
  - deploy

image: mhart/alpine-node:8

before_script:
  - cd app

build-install:
  stage: build:install
  cache:
    key: node-modules-cache
    paths:
      - app/node_modules/
      - app/functions/node_modules/
    policy: push
  script:
    - yarn --production=false
    - cd functions && yarn

build-client:
  stage: build:client
  cache:
    key: node-modules-cache
    paths:
      - app/node_modules/
    policy: pull
  script:
    - yarn export
  artifacts:
    paths:
      - app/out/

test:
  stage: test
  cache:
    key: node-modules-cache
    paths:
      - app/node_modules/
      - app/functions/node_modules/
    policy: pull
  script:
    - echo $SERVICE_ACCOUNT_BASE64 | base64 -d > functions/service-account.json
    - yarn test

deploy:
  stage: deploy
  cache:
    key: node-modules-cache
    paths:
      - app/node_modules/
      - app/functions/node_modules/
    policy: pull
  only:
    - master
  script:
    - yarn deploy
