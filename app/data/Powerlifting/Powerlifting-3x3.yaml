- name: Work Two
  totalSeconds: 60
  type: work
- name: Rest Two
  totalSeconds: 180
  type: rest
- name: Work Three
  totalSeconds: 60
  type: work
- name: Rest Three
  totalSeconds: 180
  type: rest
