steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us.gcr.io/$PROJECT_ID/hiit-clock:latest', '.']
  - name: 'us.gcr.io/$PROJECT_ID/hiit-clock:latest'
    dir: '/app'
    args:
      [
        'yarn',
        'ci:deploy',
        '--token',
        '$_FIREBASE_TOKEN',
        '&&',
        'yarn',
        'ci:config',
        '--token',
        '$_FIREBASE_TOKEN',
      ]
images: ['us.gcr.io/$PROJECT_ID/hiit-clock:latest']
timeout: 3600s
